{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <br>
        {{ wtf.quick_form(form) }}
        <br>
        <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">重新设置密码</a>.</p>
        <p>新用户？ <a href="{{ url_for('auth.register') }}">注册</a>.</p>
    </div>
{% endblock %}
